
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="Login.css">
  <link rel="shortcut icon" type="image/png" href="image/logo-PS.png">
</head>
<style>
  h1{
    font-size: 60px;
    font-weight: bolder;
    color: rgba(48,17,95,255);
  }
  h2{
    font-size: 60px;
    font-weight: bolder;
  }
</style>
<body>
  <div class="row no-gutters">
    <div class="col no-gutters">
      <div class="left-side">
        <div class="logo_text">
          <h2>P-Search </h2>
          <p>A Website where you can find <br>professional photos, and used freely <br>under our licences.</p>
        </div>
        <button class="button">Join Us Now</button>
      </div>
    </div>
    <div class="col no-gutters">
      <div class="right-side">
        <div class="center">
          <h1>Login</h1>
          <form method="post">
            <div class="txt_field">
              <input type="text" required>
              <span></span>
              <label>Username</label>
            </div>
            <div class="txt_field">
              <input type="password" required>
              <span></span>
              <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
              Don't have account? <a href="#">Get started</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
